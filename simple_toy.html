

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>    
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type ="text/babel">
        const root = document.getElementById("root")
        
        function App() {
            
            const [number, counter] = React.useState(0)
            const [mouseposition, setmouse] = React.useState(false)
            const countup  = ()=> counter (number + 1)
            const countdown = ()=> counter (number - 1)
            const mouseon = () => setmouse(true)
            const mouseout = () => setmouse(false)


            return (
            <div>
                {mouseposition ?
                    <h3 onMouseOut = {mouseout} > Total click : {number} </h3> : 
                    <h3 onMouseEnter = {mouseon} > Gusse!  </h3>
                }
                <button onClick = {countup}>Plus</button>
                <button onClick = {countdown}>Minus</button>
            </div>
            )
        }

        ReactDOM.render(<App />, root);
    </script>
</html>
